<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Tow truck body -->
  <rect x="1" y="9" width="6" height="3" fill="#FF6B35" rx="0.5"/>
  <!-- Truck cab -->
  <rect x="1" y="6" width="3" height="3" fill="#FF6B35" rx="0.5"/>
  <!-- Tow arm -->
  <rect x="7" y="7" width="4" height="1" fill="#333" transform="rotate(15 9 7.5)"/>
  <!-- Hook -->
  <circle cx="11" cy="6" r="0.5" fill="#333"/>
  <!-- Car being towed -->
  <rect x="10" y="9" width="4" height="2" fill="#008080" rx="0.5"/>
  <!-- Wheels -->
  <circle cx="3" cy="12.5" r="1" fill="#333"/>
  <circle cx="5" cy="12.5" r="1" fill="#333"/>
  <circle cx="12" cy="11.5" r="0.8" fill="#333"/>
  <circle cx="13" cy="11.5" r="0.8" fill="#333"/>
</svg>